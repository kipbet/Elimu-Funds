<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width">
        <link rel="stylesheet" href="contact.css">
        <title>Contact us</title>
    </head>
    <body>
        <h1>We'd Love to hear from you!</h1>
        <section class="sec1">
            <div>
            <img src="./contact_page_image/hand_contact.jpeg" alt="contact image" width="300">
            </div>
            <div>
                <p>Send us a message</p>
                <form action="">
                    <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="first_name" placeholder="first name">
                    </div>
                    <div>
                    <label for="Secondname">Second Name</label>
                    <input type="text" name="Second_name" placeholder="Second name">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="text" name="email" placeholder="Email">
                        </div>
                        <div>
                            <label for="Comments/quetsions">Comments/Questions</label>
                            <textarea name="Comments " id="comments" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                 <input type="submit" value="Submit" class="btn">
                                
                                </div>
                </form>
            </div>
        </section>
        <section class="sec2">
           <button id="sign">Sign up for Newsletter</button>
        </section>
        <section class="sec3">
            <div><img src="./contact_page_image/Facebook_logo.jpg" alt="Facebook_logo" height="100"></div>
            <div><img src="./contact_page_image/twitter.png" alt="twitter_logo" height="100"></div>
            <div><img src="./contact_page_image/linked2.png" alt="linkedin_logo" height="100"></div>
            <div><button id="don">Donate</button></div>
            <div><button id="part">Partnership inquiries</button></div>

        </section>
    </body>
</html>
